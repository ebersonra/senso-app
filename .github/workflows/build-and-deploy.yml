name: Build and Deploy to Netlify

on:
  push:
    branches: [ main ]
    tags:
      - 'v*' # Roda quando uma tag como v1.0.0 Ã© criada
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      deployments: write
      statuses: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
    - run: npm ci
    - run: npm audit --production
        
    - name: Minify CSS
      run: |
        cleancss -o static/css/style.min.css static/css/style.css
        
    - name: Minify JavaScript
      run: |
        terser static/js/main.js -o static/js/main.min.js --compress --mangle

    - name: Versionar arquivos minificados com hash
      run: |
        CSS_HASH=$(md5sum static/css/style.min.css | cut -c1-8)
        JS_HASH=$(md5sum static/js/main.min.js | cut -c1-8)
        mv static/css/style.min.css static/css/style.min.$CSS_HASH.css
        mv static/js/main.min.js static/js/main.min.$JS_HASH.js
        echo "CSS_HASH=$CSS_HASH" >> $GITHUB_ENV
        echo "JS_HASH=$JS_HASH" >> $GITHUB_ENV
        
    - name: Create build directory
      run: |
        mkdir -p dist
        cp -r static dist/
        cp -r img dist/
        cp index.html dist/
        cp politica-privacidade.html dist/
        cp termos-uso.html dist/
        cp codigo-etica.html dist/
        cp cookies.html dist/
        cp manifest.json dist/
        cp netlify.toml dist/
        cp _redirects dist/ || true
        cp _headers dist/ || true
        
    - name: Atualizar HTML para usar arquivos versionados
      run: |
        CSS_HASH=${{ env.CSS_HASH }}
        JS_HASH=${{ env.JS_HASH }}
        for file in dist/*.html; do
          sed -i "s|style\.css|style.min.$CSS_HASH.css|g" "$file"
          sed -i "s|main\.js|main.min.$JS_HASH.js|g" "$file"
        done
        
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './dist'
        production-deploy: ${{ startsWith(github.ref, 'refs/tags/v') }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1 